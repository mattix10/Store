<div class="container">
  <div class="card-container">
    <mat-card *ngFor="let product of products"  class="example-card">
      <img [appShowImage]="product" mat-card-image (click)="showProduct(product.id)" >
      <mat-card-header >
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
        <h4 class="price-container">{{product.price}} z≈Ç</h4>
      </mat-card-header>
      <mat-card-actions>
        <button  mat-raised-button class="button-cart" (click)="addProductToCart(product)">Do koszyka</button>
      </mat-card-actions>
    </mat-card>
  </div>
   
  <div class="form-inline pull-xs-left m-r-1"> -->
    <select class="form-control" [value]="productsPerPage"
        (change)="changePageSize($event.target.value)">
      <option value="2">2 na stronie</option>
      <option value="3">3 na stronie</option>
    </select>
  </div>
</div>
