<app-navbar></app-navbar>
Menu:

liczba kategorii: {{categories.length}}
liczba produktów: {{products.length}}
<button (click)="showCart()">Twój koszyk</button>
<app-cart-summary></app-cart-summary>
<div class="col-xs-3 p-a-1">
  <button class="btn btn-block btn-outline-secondary" (click)="changeCategory()">Wszystkie</button>
  <button *ngFor="let category of categories" class="btn btn-block btn-outline-dark" [class.active]="category == selectedCategory" (click)="changeCategory(category)">
    {{category}}
  </button>
</div>
<div class="col-xs-6 p-a-1">
  <div *ngFor="let product of products" class="card">
    <h5 class="card-header">
      {{product.name}}
      <span class="">Cena:
        {{product.price}}
      </span>
    </h5>
    <div class="card-text p-a-2">{{product.description}}</div>
    <button class="btn btn-success btn-sm pull-xs-right" (click)="addProductToCart(product)">Dodaj do koszyka</button>
  </div>
  <div class="form-inline pull-xs-left m-r-1">
    <select class="form-control" [value]="productsPerPage"
        (change)="changePageSize($event.target.value)">
      <option value="2">2 na stronie</option>
      <option value="3">3 na stronie</option>
    </select>
  </div>
</div>
<app-footer></app-footer>
