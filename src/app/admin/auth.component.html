<div class="container container-panel">
  <div>
    <h2 class="auth-header">Zaloguj się</h2>
    <div class="auth-panel">
      <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
          <mat-form-field class="mat-form">
            <mat-label>Nazwa użytkownika</mat-label>
              <input class="input-auth" matInput name="username" [(ngModel)]="username" required />
          </mat-form-field>
          <mat-form-field class="mat-form">
            <mat-label>Hasło</mat-label>
              <input class="input-auth" matInput type="password" name="password" [(ngModel)]="password" required />
          </mat-form-field>
        <div class="errorMessage" *ngIf="errorMessage != null">{{errorMessage}}</div>
        <div class="container-button">  
          <div class="row row-button">
            <button class="button-auth" mat-button type="submit">Zaloguj</button>
          </div>
          <div class="row row-button">
            <button class="button-auth-white" mat-button routerLink="/">Powróć</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
