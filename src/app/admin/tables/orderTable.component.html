<div class="mat-elevation-z8 ">
  <table mat-table [dataSource]="dataSource" matSort >

    <ng-container matColumnDef="name">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Imię i nazwisko </th>
      <td  mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Miejscowość </th>
      <td  mat-cell *matCellDef="let row"  > {{row.state}} </td>
    </ng-container>

    <ng-container matColumnDef="zip">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kod pocztowy</th>
      <td mat-cell *matCellDef="let row" [style.color]="row.zip" > {{row.zip}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adres</th>
      <td mat-cell *matCellDef="let row" [style.color]="row.address" > {{row.address}} </td>
    </ng-container>

    <ng-container matColumnDef="cart.queues[0].product.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Produkty</th>
      <td mat-cell *matCellDef="let dataSource" >
        <ng-container *ngFor="let el of dataSource.cart.queues">
          <p>{{ el.product.name }}</p>
      </ng-container>
    </td>
    </ng-container>

    <ng-container matColumnDef="cart.queues[0].product.itemCount">
      <th mat-header-cell *matHeaderCellDef> Ilość sztuk</th>
      <td mat-cell *matCellDef="let dataSource">
        <ng-container *ngFor="let el of dataSource.cart.queues">
          <p>{{ el.quantity}}</p>
      </ng-container>
    </td>
    </ng-container>
    
    <ng-container matColumnDef="cart.queues[0].product.price">
      <th mat-header-cell *matHeaderCellDef > Cena za szt. (zł)</th>
      <td mat-cell *matCellDef="let dataSource">
        <ng-container *ngFor="let el of dataSource.cart.queues">
          <p>{{ el.product.price }}</p>
      </ng-container>
    </td>
    </ng-container>

    <ng-container matColumnDef="cart.cartPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Suma (zł)</th>
      <td mat-cell *matCellDef="let row"> {{row.cart.cartPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="cart.itemCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Suma (szt.)</th>
      <td mat-cell *matCellDef="let row"  > {{row.cart.itemCount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"  [class.marked]="getSelected(row)" (click)="selectedProduct=row.name" ></tr>

    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row"> 
       <button mat-button class="btn-action" (click)="markShipped(row._id)">Zrealizuj</button><br>
        <button mat-button class="btn-delete" (click)="delete(row._id)">Usuń</button>
      </td>
    </ng-container>

  </table>

  <mat-paginator [pageSizeOptions]="[20, 25, 50, 100]"></mat-paginator>
</div>
