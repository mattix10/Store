<app-productEditor [choosenProduct]="choosenProduct" [openModal]="openModal" (openModalEvent)="closeModal($event)"></app-productEditor>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >

    <ng-container matColumnDef="name">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </th>
      <td  mat-cell *matCellDef="let row"  > {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header> Kategoria </th>
      <td  mat-cell *matCellDef="let row" > {{row.category}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis</th>
      <td mat-cell *matCellDef="let row" > {{row.description}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cena</th>
      <td mat-cell *matCellDef="let row" > {{row.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedProduct=row.name" [class.marked]="getSelected(row)"></tr>

    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="editProduct(row._id)">Edytuj</button> 
        <button mat-button (click)="deleteProduct(row._id)">Usu≈Ñ</button> 
      </td>
    </ng-container>

  </table>

  <mat-paginator [pageSizeOptions]="[20, 25, 50, 100]"></mat-paginator>
</div>
